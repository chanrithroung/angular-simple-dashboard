<div class="p-6 min-h-screen bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="mb-8">
    <h1 class="text-3xl font-semibold text-gray-900 mb-1">Settings</h1>
    <p class="text-gray-500">Manage your account details, preferences, and security options.</p>
  </header>

  <!-- Settings Grid -->
  <section class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Profile Settings -->
    <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
      <div class="flex items-center gap-3 mb-6">
        <lucide-icon name="user" class="w-6 h-6 text-blue-500"></lucide-icon>
        <h2 class="text-xl font-semibold text-gray-900">Profile Information</h2>
      </div>

      <form class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input
            type="text"
            placeholder="Enter your name"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input
            type="email"
            placeholder="you@example.com"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input
            type="text"
            placeholder="+855 12 345 678"
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="flex justify-end">
          <button
            type="button"
            class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>

    <!-- Account Preferences -->
    <div class="space-y-8">
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <div class="flex items-center gap-3 mb-4">
          <lucide-icon name="sliders" class="w-6 h-6 text-green-500"></lucide-icon>
          <h2 class="text-lg font-semibold text-gray-900">Preferences</h2>
        </div>

        <div class="space-y-3">
          <label class="flex items-center gap-3">
            <input type="checkbox" checked class="w-4 h-4 text-blue-600 rounded" />
            <span class="text-sm text-gray-700">Enable email notifications</span>
          </label>

          <label class="flex items-center gap-3">
            <input type="checkbox" class="w-4 h-4 text-blue-600 rounded" />
            <span class="text-sm text-gray-700">Show dashboard tips</span>
          </label>
        </div>
      </div>

      <!-- Security Section -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
        <div class="flex items-center gap-3 mb-4">
          <lucide-icon name="lock" class="w-6 h-6 text-red-500"></lucide-icon>
